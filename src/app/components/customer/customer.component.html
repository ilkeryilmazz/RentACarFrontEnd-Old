<table class="table">
    <thead>
        <tr>
            <th>Müşteri Adı</th>
            <th>Müşteri Şirketi</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customerDetail of customersDetails">

    </tbody>
  </table>
