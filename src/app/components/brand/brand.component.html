<ul class="list-group">
  <li (click)="clearCurrentBrand()" [class]="getAllBrandClass()" routerLink="cars" >Tüm Markalar</li>
  <li  class="list-group-item list-group-item-dark mt-2">Marka Ara</li>
  
<input [(ngModel)]="filterText" type="text" class="form-control mb-2" placeholder="Bir şeyler yaz" >

  <li (click)="setCurrentBrand(brand)" routerLink="cars/brand/{{brand.id}}" *ngFor="let brand of brands | filterPipe:filterText " [class]="getCurrentBrandClass(brand)">{{ brand.name }}</li>
</ul>
